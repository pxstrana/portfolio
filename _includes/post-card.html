<div class="card columns is-flex-direction-column is-justify-content-space-between	">
    {% if post.image %}
    <div class="card-image column">
        <figure class="image is-3by1">
            <img src="{{ post.image }}" alt="{{ post.title }}">
        </figure>
    </div>
    {% endif %}

    <div class="card-content ">
        <a class=" title is-5" href="{{ site.baseurl }}{{ post.url }}">{{ post.title}}</a>
        <div class=" my-2">
            {% if post.summary %}
            {{ post.summary | markdownify }}
            {% else %}
                <p>{{ post.excerpt }}</p>
            {% endif %}
        </div>
        <a href="{{ site.baseurl }}{{ post.url }}" class="button is-primary">Read more</a>

    </div>
    <footer class="card-footer">
        <p class="card-footer-item">Published: {{ post.date | date: "%b %-d, %Y" }}</p>
    </footer>
    
</div>
